<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
        <link rel="stylesheet" href="./css/styles.css">
        <style></style>
        <script type="module" src="./js/app.js"></script>
        <title>Rock, Paper, Scissors!</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <h1>Rock, Paper, Scissors!</h1>
                <div class="scores">
                    <p>Player Score: <span id="player-score">0</span></p>
                    <p>Computer Score: <span id="computer-score">0</span></p>
                </div>
            </nav>
        </header>
        <main>
            <div class="contaniner">
            <section id="selection-view">
                <h3>Select your fate:</h3>
                <button class="choices" id="rock" data-choice="rock">Rock</button>
                <button class="choices" id="paper" data-choice="paper">Paper</button>
                <button class="choices" id="scissors" data-choice="scissors">Scissors</button>
                <p>You have selected: <span id="selection"></span></p>
                <button id="play">Play!</buttton>
            </section>
            <section id="loading-view">
                <h3>Your fate is being decided...</h3>
            </section>
            <section id="result-view">
                <h3>The results are in!</h3>
                <p>You chose: <span id="player"></span></p>
                <p>The computer chose: <span id="computer"></span></p>
                <p id="result"></p>
                <h3 id="winner"></h3>
                <button id="play-again">Play again!</button>
            </section>
        </div>
        </main>
    </body>
</html>
